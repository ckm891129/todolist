<h1>{{title}}</h1>

<ul>
  <li *ngFor="let item of todos; let i = index" (click)="selectedTodo = item">
    {{i}} : {{item.desc}} <button (click)="deleteTodo(i)">Delete</button>
  </li>
</ul>

<br/>

<input type="text" placeholder="enter your todo" [(ngModel)]="selectedTodo.desc"/><button (click)="addTodo()">Add</button>
